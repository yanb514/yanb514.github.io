<div class="mb-2 d-flex justify-content-between main-loop-card">
<div class="pr-3">
	<h5 class="mb-1 font-weight-bold">
	<a class="text-dark" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
	</h5>
	<p class="excerpt">
	   {{ post.excerpt  | strip_html | strip_newlines | truncate: 186}}
	</p>
	<small class="d-block text-muted">
		<!-- In <span class="catlist"> -->
		<!-- {% for category in post.categories %}
		<a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">{{ category }}</a><span class="sep">, </span>
		{% endfor %}
		</span> -->
	</small>
	<small class="text-muted">
		{{ post.date | date: '%b %d, %Y' }}
	</small>
</div>
{% if post.image %}
	<div class="col-md-5 pr-0 text-right">
	<a href="{{site.baseurl}}{{post.url}}">
	<img class="w-200" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}" style="width: 100%; height: 250px; object-fit: cover;" >
	</a>
	</div>
{% endif %}
</div>
